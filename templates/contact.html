{% extends "base.html" %}
{% block contact %}current-menu-item {% endblock %}
{% block content %}
<main class="main-content">
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">Home</a>
            <span>Contact</span>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">
            <form action="/search" id="find-location" class="find-location">
                <input type="text" autocomplete="off" id="search" placeholder="Find location...">
                <input type="submit" value="Find">
            </form>

            <div class="results">
                <ul class="list-group">
                    <li>List Onee</li>
                </ul>
            </div>
        </div>
        <div class="fullwidth-block">
            <div class="container">
                <div class="col-md-6 col-md-offset-1">
                    <h2 class="section-title">Contact us</h2>
                    <p>Please write what you want to tell us...</p>
                    <form action="#" class="contact-form">
                        <div class="row">
                            <div class="col-md-6"><input type="text" id="test" name="name" placeholder="Your name...">
                            </div>
                            <div class="col-md-6"><input type="text" name="email" placeholder="Email Addresss..."></div>
                        </div>

                        <textarea name="message" placeholder="Message..."></textarea>
                        <div class="text-right">
                            <input type="submit" placeholder="Send message">
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="filter">
            <div class="country filter-control">
                <form action="" method="post" class="contact-form">

                    <input type="hidden" name="region" value="dodoma">
                    <input type="submit" value="Dodoma" placeholder="Send message">
                </form>
            </div>

            <div class="country filter-control">
                <form action="" method="post" class="contact-form">

                    <input type="hidden" name="region" value="arusha">
                    <input type="submit" value="Arusha" placeholder="Send message">
                </form>
            </div>
            <div class="country filter-control">
                <form action="" method="post" class="contact-form">

                    <input type="hidden" name="region" value="mwanza">
                    <input type="submit" value="Mwanza" placeholder="Send message">
                </form>
            </div>
            <div class="country filter-control">
                <form action="" class="contact-form" method="post">
                    <input type="hidden" name="region" value="Geita">
                    <input type="submit" value="Geita" placeholder="Send message">
                </form>
            </div>
            <div class="country filter-control">
                <form action="" class="contact-form" method="post">
                    <input type="hidden" name="region" value="iringa">
                    <input type="submit" value="Iringa" placeholder="Send message">
                </form>
            </div>

            <div class="country filter-control">
                <form action="" class="contact-form" method="post">
                    <input type="hidden" name="region" value="kagera">
                    <input type="submit" value="Kagera" placeholder="Send message">
                </form>
            </div>

        </div>
</main> <!-- .main-content -->
{% endblock %}
